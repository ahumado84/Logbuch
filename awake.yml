name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours (more aggressive to cover shorter sleep windows)
  workflow_dispatch:  # Allows manual runs for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -m 30 \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" \
            https://logbuch-ekh.streamlit.app)
          echo "HTTP Response Code: $response"
          if [ "$response" = "200" ]; then
            echo "✅ App is awake!"
          else
            echo "⚠️ Unexpected response: $response (app might be sleeping)"
          fi
